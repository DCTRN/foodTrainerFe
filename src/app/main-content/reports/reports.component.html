<div class="friends-wrapper">
  <mat-tab-group
    (selectedTabChange)="onSelectedTabChange($event)"
    mat-stretch-tabs
  >
    <mat-tab label="Daily">
      <ng-template matTabContent><app-report-tab></app-report-tab></ng-template>
    </mat-tab>
    <mat-tab label="Weekly">
      <ng-template matTabContent
        ><app-report-tab></app-report-tab>
      </ng-template>
    </mat-tab>
    <mat-tab label="Monthly">
      <ng-template matTabContent
        ><app-report-tab></app-report-tab>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
