<div class="friends-wrapper">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Daily">
      <ng-template matTabContent
        ><app-report-tab [timeStamp]="timeStamp.DAILY"></app-report-tab
      ></ng-template>
    </mat-tab>
    <mat-tab label="Weekly">
      <ng-template matTabContent
        ><app-report-tab [timeStamp]="timeStamp.WEEKLY"></app-report-tab>
      </ng-template>
    </mat-tab>
    <mat-tab label="Monthly">
      <ng-template matTabContent
        ><app-report-tab [timeStamp]="timeStamp.MONTHLY"></app-report-tab>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
