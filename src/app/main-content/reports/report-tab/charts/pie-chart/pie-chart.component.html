<div class="main-content">
  <div class="full-width" *ngIf="shouldDisplayChart">
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [colors]="pieChartColors"
      [legend]="pieChartLegend"
    >
    </canvas>
  </div>
  <div class="full-width" *ngIf="!shouldDisplayChart">
    <h1 class="no-data" style="display: block">There is no data to display.</h1>
  </div>
</div>
