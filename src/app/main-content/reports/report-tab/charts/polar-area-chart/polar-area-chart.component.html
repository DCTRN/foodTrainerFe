<div class="main-content">
  <div class="full-width" *ngIf="shouldDisplayChart">
    <canvas
      baseChart
      [data]="polarAreaChartData"
      [labels]="polarAreaChartLabels"
      [legend]="polarAreaLegend"
      [chartType]="polarAreaChartType"
    >
    </canvas>
  </div>
  <div class="full-width" *ngIf="!shouldDisplayChart">
    <h1 class="no-data" style="display: block">There is no data to display.</h1>
  </div>
</div>
